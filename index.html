<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css"
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="top-of-calculator">
                <div id="display">
                    <div class="running-total">0</div>
                    <div class="currently-typed">0</div>
                </div>
            </div>
            <div class="button-section" id="button-section-id">
                <div class="first-row row">
                    <button class="col other-buttons" id="clear" value="clear"></button>
                    <button class="col other-buttons" id="negative" value="+/-"></button>
                    <button class="col other-buttons" id="percentage" value="%"></button>
                    <button class="col operand" id="divide" value="/"></button>
                </div>
                <div class="second-row row">
                    <button class="col num" id="num7" value="7"></button>
                    <button class="col num" id="num8" value="8"></button></button>
                    <button class="col num" id="num9" value="9"></button>
                    <button class="col operand" id="multiply" value="*"></button>
                </div>
                <div class="third-row row">
                    <button class="col num" id="num4" value="4"></button>
                    <button class="col num" id="num5" value="5"></button>
                    <button class="col num" id="num6" value="6"></button>
                    <button class="col operand" id="subtract" value="-"></button>
                </div>
                <div class="fourth-row row">
                    <button class="col num" id="num1" value="1"></button>
                    <button class="col num" id="num2" value="2"></button>
                    <button class="col num" id="num3" value="3"></button>
                    <button class="col operand" id="add" value="+"></button>
                </div>
                <div class="fifth-row row">
                    <button class="col num" id="num0" value="0"></button>
                    <button class="col non-zero num" id="decimal" value="."></button>
                    <button class="col non-zero  operand" id="equals" value="="></button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
