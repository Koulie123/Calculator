<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css"
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="top-of-calculator">
                <div id="display">
                    <div class="running-total"></div>
                    <div class="currently-typed">0</div>
                </div>
            </div>
            <div class="button-section" id="button-section">
                <div class="first-row row">
                    <button class="col" id="clear" value="clear"></button>
                    <button class="col" id="negative" value="+/-"></button>
                    <button class="col" id="percentage" value="%"></button>
                    <button class="col operand" id="divide" value="/"></button>
                </div>
                <div class="second-row row">
                    <button class="col num" id="7" value="7"></button>
                    <button class="col num" id="8" value="8"></button></button>
                    <button class="col num" id="9" value="9"></button>
                    <button class="col num operand" id="multiply" value="*"></button>
                </div>
                <div class="third-row row">
                    <button class="col num" id="4" value="4"></button>
                    <button class="col num" id="5" value="5"></button>
                    <button class="col num" id="6" value="6"></button>
                    <button class="col num operand" id="subtract" value="-"></button>
                </div>
                <div class="fourth-row row">
                    <button class="col num" id="1" value="1"></button>
                    <button class="col num" id="2" value="2"></button>
                    <button class="col num" id="3" value="3"></button>
                    <button class="col num operand" id="add" value="+"></button>
                </div>
                <div class="fifth-row row">
                    <button class="col num" id="0" value="0"></button>
                    <button class="col non-zero  num" id="decimal" value="."></button>
                    <button class="col non-zero num  operand" id="equals" value="="></button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
